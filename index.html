<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo App By Vanilla JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="container_width">
            <h1 class="title">Todo App By Vanilla JS</h1>

            <div class="add_item_area">
                <label for="inputText" class="label">ADD ITEM</label>
                <input type="text" id="inputText" class="task_text">
                <button id="addItemBtn" class="btn_submit">Add</button>
            </div>

            <div class="todo_list_area">
                <label for="item" class="label">TODO LIST</label>
                <ul id="itemList"></ul>
                <p id="total">全タスク: 0</p>
                <p id="completed">完了済み: 0</p>
                <p id="incomplete">未完了: 0</p>
            </div>
        </div>
    </div>
</body>

</html>
